<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>JavaScript</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tareas</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1>Bienvenida Jenedith</h1>
            <h2><em>"No puedes cambiar tu destino de la noche a la mañana, pero puedes cambiar tu dirección de la noche a la mañana". — Jim Rohn</em></h2>
        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Escribe tu nueva tarea">
            <i id="botonAgregar" class="bi bi-journal-plus"></i>
        </div>
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <ul id="lista">
                <li>
                    <i id="0" data="hecho" class="bi bi-record-circle"></i>
                    <p class="tarea-lista text tachado">Tarea1</p>
                    <i id="0" data="eliminar" class="bi bi-x"></i>
                </li>
            </ul>
        </div>
    </div>
    <!--Script-->
    <script src="main.js"></script>
</body>
</html>
